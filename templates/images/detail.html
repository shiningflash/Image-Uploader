{% extends "base.html" %}
{% block content %}
<div class="card">
  <img src="{{ image.image.url }}" alt="{{ image.public_id }}">
  <p>Uploaded: {{ image.created_at }}</p>
  {% if can_delete %}
    <form method="post" action="{% url 'image_delete' image.public_id %}">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  {% else %}
    <p><em>Only the uploader can delete this image.</em></p>
  {% endif %}
</div>
{% endblock %}
